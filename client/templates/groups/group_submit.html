<template name="groupSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="Enter your name" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
	    <div class="form-group {{errorClass 'description'}}">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="Enter your description" class="form-control"/>
          <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'members'}}">
      <label class="control-label" for="bio">Members</label>
      <div class="controls">
          <input name="membersearch" id="membersearch" type="text" value="" placeholder="Search" class="form-control"/>
		  <select name="members" id="members" type="select">
			{{> personSelect}}
		  </select>
          <span class="help-block">{{errorMessage 'members'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>

<template name="personSelect">
	{{#each personSearch}}
		<option value="{{_id}}">
			{{name}}
		</option>
	{{/each}}
</template>
