<template name="groupItem">
  <div class="group">
    <div class="group-content">
      <h3><a href={{pathFor 'groupPage'}}>{{name}}</a></h3>
	  <p class="group-description">
		{{description}}
	  </p>
      {{#if canEdit}}
	       <a href="{{pathFor 'groupEdit'}}">Edit</a>
      {{/if}}
      <button class="btn" id="btnFollow">Follow</button>
    </div>
  </div>
</template>
