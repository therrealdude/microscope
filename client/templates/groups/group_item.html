<template name="groupItem">
  <div class="group item">
	{{>imageFeature}}
    <div class="content">
	  <br/>
      <div class="header"><a href={{pathFor 'groupPage'}}>{{name}}</a></div>
	  <p class="group-description">
		{{description}}
	  </p>
      {{#if canEdit}}
	       <a href="{{pathFor 'groupEdit'}}">Edit</a>
      {{/if}}
    </div>
	<button class="btn followbtn" id="btnfollow">Follow</button>
  </div>
</template>
