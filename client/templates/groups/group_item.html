<template name="groupItem">
  <div class="item group">
	{{>imageFeature}}
    <div class="content">
	  <br/>
      <div class="header"><a href={{pathFor 'groupPage'}}>{{name}}</a></div>
	  {{#if canEdit}}
	       <a href="{{pathFor 'groupEdit'}}" class="editbtn">Edit</a>
      {{/if}}
	  <p class="group-description">
		{{description}}
	  </p>
    </div>
	{{>followButtons}}
  </div>
</template>
