<template name="groupEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="{{name}}" placeholder="Enter your name" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
	    <div class="form-group {{errorClass 'description'}}">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <input name="description" id="description" type="text" value="{{description}}" placeholder="Enter your description" class="form-control"/>
          <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'members'}}">
      <label class="control-label" for="members">Members</label>
      <div class="controls">
		<select name="members" id="members" class="ui fluid search dropdown" multiple="" value="{{members}}">
		{{#each personSearch}}
			<option value="{{_id}}">
				{{name}}
			</option>
		{{/each}}
		</select>
        <span class="help-block">{{errorMessage 'members'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
