<template name="groupEdit">
  <form class="ui main form page">
	<div class="ui gray top attached label massive form-header">
		Edit Group
	</div>
	<br/>
	<br/>
	<h3 class="ui dividing header">General Info</h3>
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="{{name}}" placeholder="Enter your name" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
	<div class="form-group {{errorClass 'description'}}">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <textarea name="description" id="description" type="text" value="{{description}}" placeholder="Enter your description" class="form-control"></textarea>
          <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'members'}}">
      <label class="control-label" for="members">Members</label>
      <div class="controls">
		{{> personSelect}} 
        <span class="help-block">{{errorMessage 'members'}}</span>
      </div>
    </div>
	<div class="form-group {{errorClass 'website'}}">
      <label class="control-label" for="website">Website</label>
      <div class="controls">
		<input name="website" id="website" type="text" value="{{website}}" placeholder="Enter your website" class="form-control"/>
        <span class="help-block">{{errorMessage 'website'}}</span>
      </div>
    </div>
	<div class="form-group {{errorClass 'videos'}}">
		{{>videoAdd}}
	</div>
	<div class="form-group {{errorClass 'socialmedia'}}">
		{{>socialMediaAdd}}
	</div>
    <div class="form-group {{errorClass 'tags'}}">
        {{>tags}}
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
