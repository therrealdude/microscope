<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="notifications">
    Notifications
    {{#if notificationCount}}
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if hasNotifications}}
      {{#each notifications}}
        {{> notificationItem}}
      {{/each}}
	  <li>
		<span><a href={{pathFor 'notificationsPage'}} name="see-all-notifications" id="see-all-notifications">See all...</a></span>
	  </li>
    {{else}}
      <li><span>No Notifications</span></li>
    {{/if}}
  </ul>
</template>

<template name="notificationItem">
  <li class="notification">
	{{#if followPerson}}
		<span><a href={{personRoute}}>{{personName}}</a> follows you.</span>
	{{/if}}
	{{#if followGroup}}
		<span><a href={{personRoute}}>{{personName}}</a> follows <a href={{groupRoute}}>{{groupName}}</a>.</span>
	{{/if}}
	{{#if followShow}}
		<span><a href={{personRoute}}>{{personName}}</a> follows <a href={{showRoute}}>{{showName}}</a>.</span>
	{{/if}}
	{{#if followVenue}}
		<span><a href={{personRoute}}>{{personName}}</a> follows <a href={{venueRoute}}>{{venueName}}</a>.</span>
	{{/if}}
  </li>
</template>
