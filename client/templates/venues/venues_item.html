<template name="venueItem">
  <div class="item venue">
	{{>imageFeature}}
	<div class="content">
	  <br/>
	  <div class="header"><a href={{pathFor 'venuePage'}}>{{name}}</a></div>
	  {{#if isAdmin}}
		<a href={{pathFor 'venueEdit'}} class="editbtn">Edit</a>
      {{/if}}
	  <div class="description">
		  <p class="venue-bio">
			{{description}}
		  </p>
	  </div>
	</div>
	{{>followButtons}}
  </div>
</template>
