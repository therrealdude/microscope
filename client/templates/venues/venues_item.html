<template name="venueItem">
  <div class="item venue">
	{{>imageFeature}}
	<div class="content">
	  <br/>
	  <div class="header"><a href={{pathFor 'venuePage'}}>{{name}}</a></div>
	  <div class="description">
		  <p class="venue-bio">
			{{description}}
            {{#if isAdmin}}
			 <a href={{pathFor 'venueEdit'}} class="discuss btn btn-default">Edit</a>
            {{/if}}
		  </p>
	  </div>
	</div>
	<button class="btn followbtn" style="align:right">Follow</button>
  </div>
</template>
