<template name="postSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
	<div class="form-group">
		<label class="control-label" for="image">Image</label>
		<div class="controls">
			<input type="file" class="upload">
			{{#each c.uploading_images}}
				<p>{{percent_uploaded}}</p>
			{{/each}}
		</div>
	</div>
	<div class="form-group">
		<label class="control-label" for="image">Saved images</label>
		<div class="controls">
			{{#each saved_images}}
				<br>
				<img width="250" src="{{secure_url}}">
				<img width="250" src="{{c.url public_id format=format effect='blur:300' angle=10}}">
				<button class="delete">Delete</button>
			{{/each}}
		</div>
	</div>
	<input type="hidden" id="images"/>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
