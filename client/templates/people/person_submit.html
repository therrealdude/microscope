<template name="personSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'bio'}}">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'bio'}}">
      <label class="control-label" for="bio">Bio</label>
      <div class="controls">
          <input name="bio" id="bio" type="text" value="" placeholder="Enter your bio" class="form-control"/>
          <span class="help-block">{{errorMessage 'bio'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
