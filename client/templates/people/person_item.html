<template name="personItem">
  <div class="person">
    <div class="person-content">
      <h3><a href={{pathFor 'personPage'}}>{{name}}</a></h3>
	  <p class="person-bio">
		{{bio}}
	  </p>
      {{#if isPerson}}
	   <a href="{{pathFor 'personEdit'}}" class="discuss btn btn-default">Edit</a>
      {{/if}}
    </div>
    <button class="btn followbtn" style="align:right">Follow</button>
  </div>
</template>
