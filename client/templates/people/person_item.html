<template name="personItem">
  <div class="item person">
    {{>imageFeature}}
    <div class="content">
		<br/>
		<div class="header"><a href={{pathFor 'personPage'}}>{{name}}</a></div>
		{{#if isPerson}}
			<a href="{{pathFor 'personEdit'}}" class="editbtn">Edit</a>
		{{/if}}
		<div class="description">
			<p>
			  {{bio}}
			</p>
		</div>
    </div>
	{{>followButtons}}
  </div>
</template>
