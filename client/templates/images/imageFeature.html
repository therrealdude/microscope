<Template name="imageFeature">
    {{#if featuredImage}}
        {{#with featuredImage}}
            <img src="{{c.url public_id format=format width=100 height=100 crop="fill"}}" class="ui image featured"/>
        {{/with}}
    {{else}}
        <img src="/noimage.jpg" class="ui image featured"/>
    {{/if}}
</Template>
