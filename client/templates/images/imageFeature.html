<Template name="imageFeature">
    {{#if featuredImage}}
        {{#with featuredImage}}
            <img src="{{c.url public_id format=format width=150 height=150 crop="fill"}}" class="ui circular image"/>
        {{/with}}
    {{else}}
        <img src="noimage.jpg" class="ui circular image"/>
    {{/if}}
</Template>
