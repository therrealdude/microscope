<Template name="imageUpload">
    <h3 class="ui dividing header">Pictures</h3>
    <div class="field">
        <label for="file" class="ui icon button">
            <i class="file icon"></i>
            Open File</label>
         <input type="file" name="imageUpload" accept="image/*" multiple style="display:none"/>
    </div>
    {{#if hasImages}}
        <label>Choose Featured Image</label>
        <div id="imageDiv" class="field">
            {{#each images}}
                <div class="inline fields">
                    {{#if image1}}
                        {{#with image1}}
                            {{>imageSelectionItem}}
                        {{/with}}
                    {{/if}}
                    {{#if image2}}
                        {{#with image2}}
                            {{>imageSelectionItem}}
                        {{/with}}
                    {{/if}}
                    {{#if image3}}
                        {{#with image3}}
                            {{>imageSelectionItem}}
                        {{/with}}
                    {{/if}}
                </div>
            {{/each}}
        </div>
    {{/if}}
</Template>

<Template name="imageSelectionItem">
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="primary" style="top:-3px;left:18px" id="{{public_id}}">
            <label for="primary">
                <img src="{{c.url public_id format=format}}" class="ui image medium"/>
            </label>
        </div>
    </div>
</Template>
