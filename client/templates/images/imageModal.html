<Template name="imageModal">
    <div class="ui basic modal" id="{{public_id}}">
        <i class="ui red close icon" title="Close Image"></i>
        <div class="image content">
            <div class="ui centered image">
                <img src="{{c.url public_id format=format}}"/>
            </div>
        </div>
    </div>
</Template>
