<Template name="calendar">
	<div class="ui fluid grid calendar">
		<div class="one wide column"><button class="ui left attached button calendarPrevious"><i class="ui left arrow icon"></i></button></div>
		{{#each calendarShows}}
			<div class="two wide column">
				{{>calendarItem}}
			</div>
		{{/each}}
		<div class="one wide column"><button class="ui right attached button calendarNext"><i class="ui right arrow icon"></i></button></div>
	</div>
</Template>
