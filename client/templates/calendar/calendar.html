<Template name="calendar">
	{{#if hasAnyShows}}
		<div class="calendar content">
			<div class="ui dividing header">Shows This Week</div>
			<div class="ui fluid list calendar">
				{{#each calendarShows}}
					{{#if hasShows}}
						<div class="ui item calendarItem">
							{{>calendarItem}}
						</div>
					{{/if}}
				{{/each}}
			</div>
		</div>
	{{/if}}
</Template>
