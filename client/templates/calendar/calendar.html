<Template name="calendar">
	<div class="ui fluid list calendar">
        <button class="ui left attached button calendarPrevious"><i class="ui left arrow icon"></i></button>
		{{#each calendarShows}}
			<div class="ui item">
				{{>calendarItem}}
			</div>
		{{/each}}<button class="ui right attached button calendarNext"><i class="ui right arrow icon"></i></button>
	</div>
</Template>
