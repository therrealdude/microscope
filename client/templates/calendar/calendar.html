<Template name="calendar">
	<div class="ui fluid grid">
		<div class="two wide column"><button class="ui button calendarPrevious">Previous</button></div>
		<div class="twelve wide column">
			<div class="ui horizontal fluid list calendar">
				{{#each calendarShows}}
					{{>calendarItem}}
				{{/each}}
			</div>
		</div>
		<div class="two wide column"><button class="ui button calendarNext">Next</button></div>
	</div>
</Template>
