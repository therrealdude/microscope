<Template name="calendarItem">
	<div class="content">
		<div class="ui list">
			<div class="ui item">
				<div class="ui horizontal list">
					<div class="ui item">
						<h3 class="header">{{dayOfWeek}}</h3>
					</div>
					<div class="ui item">
						<div class="subheader">{{dayAndMonth}}</div>
					</div>
				</div>
			</div>
			{{#each shows}}
				<div class="ui item">
					{{showName}} {{showTime}} at {{showLocation}} {{showAddress}}
				</div>
			{{/each}}
		</div>
	</div>
</Template>
