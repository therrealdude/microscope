<Template name="calendarItem">
	<div class="ui list">
		<div class="ui item">
			{{dayOfWeek}} {{dayAndMonth}}
		</div>
		{{#each shows}}
			<div class="ui item">
				{{#with show}} <a href={{pathFor 'showPage'}}>{{name}}</a> {{/with}} {{showTime}} at {{#with venue}} <a href={{pathFor 'venuePage'}}>{{name}}</a> {{/with}} {{showAddress}}
			</div>
		{{/each}}
	</div>
</Template>
